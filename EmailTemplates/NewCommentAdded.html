<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #17a2b8; /* Teal color for comments */
        }
        .ticket-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 4px solid #17a2b8;
        }
        .ticket-details p {
            margin: 5px 0;
        }
        .comment-content {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Comment Added</h2>
        <p>Hello,</p>
        <p>A new comment has been added to ticket "{{TicketTitle}}".</p>

        <div class="ticket-details">
            <p><strong>Title:</strong> {{TicketTitle}}</p>
            <p><strong>Commented By:</strong> {{CommentedBy}}</p>
            <p><strong>Comment:</strong></p>
            <div class="comment-content">
                {{CommentContent}}
            </div>
        </div>

        <p>You can view the ticket and comment details <a href="{{TicketLink}}">here</a>.</p>


        <p>Thank you,</p>
        <p>StackFlow Team</p>

        <div class="footer">
            &copy; {{CurrentYear}} StackFlow. All rights reserved.
        </div>
    </div>
</body>
</html>
